<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Grid Layaout</title>
</head>
<body>
    <header>
        <h3>Soccer E-commerce</h3>
    </header>
    <main>
        <div class="side-bar">
            <h3 class="categories">Categorias</h3>
            <ul>
                <li><a href="#">Clubes</a></li>
                <li><a href="#">Ropa</a></li>
                <li><a href="#">Zapatillas</a></li>
                <li><a href="#">Accesorios</a></li>
            </ul>
        </div>
        <div class="main-container">
            <div class="producto t-shirt">
                <img src="./assets/image/rm1.png" alt="real-madrid-home">
                <h2>Real Madrid home jersey</h2>
                <p>$71.000</p>
                <button>Comprar</button>
            </div>
            <div class="producto t-shirt">
                <img src="./assets/image/rm2.png" alt="real-madrid-away">
                <h2>Real Madrid away jersey</h2>
                <p>$71.000</p>
                <button>Comprar</button>
            </div>
            <div class="producto t-shirt">
                <img src="./assets/image/rm3.png" alt="third-shirt">
                <h2>Real Madrid third jersey</h2>
                <p>$71.000</p>
                <button>Comprar</button>
            </div>
            <div class="producto shoe">
                <img src="./assets/image/r9.png" alt="R9">
                <h2>Mercurial Vapor III Gold</h2>
                <p>$100.000</p>
                <button>Comprar</button>
            </div>
            <div class="producto shoe">
                <img src="./assets/image/r9-2.png" alt="R9">
                <h2>Mercurial Vapor III Silver</h2>
                <p>$100.000</p>
                <button>Comprar</button>
            </div>
            <div class="producto shoe">
                <img src="./assets/image/r9-3.png" alt="R9">
                <h2>Mercurial Vapor IV</h2>
                <p>$100.000</p>
                <button>Comprar</button>
            </div>
        </div>
    </main>
</body>
</html>
